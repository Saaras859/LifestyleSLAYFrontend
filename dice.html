<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #F4F4F9;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #5CB85C;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4CAE4C;
        }
        button:active {
            background-color: grey;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .dice {
            font-size: 48px;
            margin: 20px;
            display: inline-block;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .dice-container {
            margin: 20px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .roll-animation {
            animation: roll 0.5s;
        }
        .result-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .result-table th {
            background-color: #5CB85C;
            color: white;
            text-align: center;
        }
        .result-table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dice Game</h1>
    <div class="container">
        <div>
            <button onclick="startGame()" id="startButton">Roll Dice</button>
            <button onclick="rerollUserDice()" id="rerollButton" disabled>Reroll Your Dice</button>
            <button onclick="revealDice()" id="revealButton" disabled>Reveal Dice</button>
            <button onclick="resetGame()" id="resetButton" style="display:none;">Reset Game</button>
        </div>
        <div class="dice-container">
            <p>User's Dice: <span id="userDice" class="dice"></span></p>
            <p>Robot's Dice: <span id="robotDice1" class="dice"></span> <span id="robotDice2" class="dice">?</span></p>
        </div>
        <div id="result"></div>
    </div>
    <div class="container">
        <label for="options">Sort by:</label>
        <select id="options">
            <option value="0">Win Status</option>
            <option value="1">Dice 1 Value</option>
            <option value="2">Dice 2 Value</option>
            <option value="3">Re-roll Dice 1 Value</option>
            <option value="4">Re-roll Dice 2 Value</option>
            <option value="5">Robot Dice 1 Value</option>
            <option value="6">Robot Dice 2 Value</option>
        </select>
        <button onclick="formatSort()">Sort and Display</button>
        <div id="result-box"></div>
    </div>
    <script>
        let userDice = [];
        let robotDice = [];
        let game_record = [];
        let cur_game = [0, [0, 0], [0, 0], [0, 0]];
        const diceUnicode = ['\u2680', '\u2681', '\u2682', '\u2683', '\u2684', '\u2685'];

        function rollDie() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function displayDice(diceArray) {
            return diceArray.map(die => diceUnicode[die - 1]).join(' ');
        }

        function animateDice(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('roll-animation');
            void element.offsetWidth;  // Trigger reflow to restart animation
            element.classList.add('roll-animation');
        }

        function startGame() {
            userDice = [rollDie(), rollDie()];
            robotDice = [rollDie(), rollDie()];
            cur_game[1] = userDice;
            animateDice('userDice');
            animateDice('robotDice1');
            cur_game[3] = robotDice;
            setTimeout(() => {
                document.getElementById('userDice').innerText = displayDice(userDice);
                document.getElementById('robotDice1').innerText = diceUnicode[robotDice[0] - 1];
                document.getElementById('robotDice2').innerText = '?';
                document.getElementById('rerollButton').disabled = false;
                document.getElementById('revealButton').disabled = false;
                document.getElementById('result').innerText = '';
                document.getElementById('startButton').disabled = true;
                document.getElementById('startButton').style.backgroundColor = '#ddd';
                document.getElementById('revealButton').style.backgroundColor = '#5CB85C';
                document.getElementById('rerollButton').style.backgroundColor = '#5CB85C';
            }, 500);
        }

        function rerollUserDice() {
            userDice = [rollDie(), rollDie()];
            cur_game[2] = userDice;
            animateDice('userDice');
            setTimeout(() => {
                document.getElementById('userDice').innerText = displayDice(userDice);
                document.getElementById('rerollButton').disabled = true;
                document.getElementById('rerollButton').style.backgroundColor = '#ddd';
            }, 500);
        }

        function revealDice() {
            const userTotal = userDice[0] + userDice[1];
            const robotTotal = robotDice[0] + robotDice[1];
            let resultMessage;
            if (userTotal > robotTotal) {
                resultMessage = `You win! (${userTotal} vs ${robotTotal})`;
                cur_game[0] = 1;
            } else if (userTotal < robotTotal) {
                resultMessage = `Robot wins! (${robotTotal} vs ${userTotal})`;
                cur_game[0] = -1;
            } else {
                resultMessage = `It's a tie! (${userTotal} vs ${robotTotal})`;
                cur_game[0] = 0;
            }
            animateDice('robotDice2');
            setTimeout(() => {
                document.getElementById('robotDice2').innerText = diceUnicode[robotDice[1] - 1];
                document.getElementById('result').innerText = resultMessage;
                document.getElementById('rerollButton').disabled = true;
                document.getElementById('revealButton').disabled = true;
                document.getElementById('revealButton').style.backgroundColor = '#ddd';
                document.getElementById('resetButton').style.display = 'inline-block';
            }, 500);
        }

        function resetGame() {
            document.getElementById('userDice').innerText = '';
            document.getElementById('robotDice1').innerText = '';
            document.getElementById('robotDice2').innerText = '?';
            document.getElementById('result').innerText = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('startButton').innerText = 'Roll Dice';
            document.getElementById('rerollButton').disabled = true;
            document.getElementById('rerollButton').style.backgroundColor = '#ddd';
            document.getElementById('revealButton').disabled = true;
            document.getElementById('revealButton').style.backgroundColor = '#ddd';
            document.getElementById('startButton').style.backgroundColor = '#5CB85C';
            document.getElementById('resetButton').style.display = 'none';
            game_record.push(cur_game);
            console.log("Game Record after Reset:", game_record); // Show array after reset
            cur_game = [0, [0, 0], [0, 0], [0, 0]];
        }


        function quicksort(arr, key) {
            if (arr.length <= 1) {
                return arr;
            } else {
                const pivot = arr[Math.floor(arr.length / 2)];
                const left = [];
                const middle = [];
                const right = [];
                for (const element of arr) {
                    if (element[key] < pivot[key]) {
                        left.push(element);
                    } else if (element[key] === pivot[key]) {
                        middle.push(element);
                    } else {
                        right.push(element);
                    }
                }
                return quicksort(left, key).concat(middle.concat(quicksort(right, key)));
            }
        }

        function formatSort() {
            const select = document.getElementById("options");
            const resultBox = document.getElementById("result-box");
            const selectedIndex = parseInt(select.options[select.selectedIndex].value);
            let key;

            switch (selectedIndex) {
                case 0:
                    key = 0;
                    break;
                case 1:
                    key = [1, 0];
                    break;
                case 2:
                    key = [1, 1];
                    break;
                case 3:
                    key = [2, 0];
                    break;
                case 4:
                    key = [2, 1];
                    break;
                case 5:
                    key = [3, 0];
                    break;
                case 6:
                    key = [3, 1];
                    break;
            }

            const sortedRecord = quicksort(game_record, key);
            displaySortedRecord(sortedRecord);
        }

        function displaySortedRecord(sortedRecord) {
            const resultBox = document.getElementById("result-box");
            resultBox.innerHTML = '';  // Clear previous results

            const table = document.createElement('table');
            table.className = 'result-table';

            const headerRow = document.createElement('tr');
            const headers = ['Result', 'User Dice 1', 'User Dice 2', 'Reroll Dice 1', 'Reroll Dice 2', 'Robot Dice 1', 'Robot Dice 2'];
            headers.forEach(headerText => {
                const headerCell = document.createElement('th');
                headerCell.textContent = headerText;
                headerRow.appendChild(headerCell);
            });
            table.appendChild(headerRow);

            sortedRecord.forEach(game => {
                const row = document.createElement('tr');
                const rowData = [
                    game[0] === 1 ? 'Win' : game[0] === -1 ? 'Loss' : 'Tie',
                    game[1][0], game[1][1],
                    game[2][0], game[2][1],
                    game[3][0], game[3][1]
                ];
                rowData.forEach(data => {
                    const cell = document.createElement('td');
                    cell.textContent = data;
                    row.appendChild(cell);
                });
                table.appendChild(row);
            });

            resultBox.appendChild(table);
        }
    </script>
</body>
</html>
