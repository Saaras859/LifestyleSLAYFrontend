<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #F4F4F9;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #5CB85C;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4CAE4C;
        }
        button:active {
            background-color: grey;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .dice {
            font-size: 48px;
            margin: 20px;
            display: inline-block;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .dice-container {
            margin: 20px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .roll-animation {
            animation: roll 0.5s;
        }
    </style>
</head>
<body>
    <h1>Dice Game</h1>
    <div class="container">
        <div>
            <button onclick="startGame()" id="startButton">Roll Dice</button>
            <button onclick="rerollUserDice()" id="rerollButton" disabled>Reroll Your Dice</button>
            <button onclick="revealDice()" id="revealButton" disabled>Reveal Dice</button>
            <button onclick="resetGame()" id="resetButton" style="display:none;">Reset Game</button>
            <button onclick="showGameRecord()">Show Game Record</button>
        </div>
        <div class="dice-container">
            <p>User's Dice: <span id="userDice" class="dice"></span></p>
            <p>Robot's Dice: <span id="robotDice1" class="dice"></span> <span id="robotDice2" class="dice">?</span></p>
        </div>
        <div id="result"></div>
    </div>
    <script>
        let userDice = [];
        let robotDice = [];
        let game_record = []
        let cur_game = [0,[0,0],[0,0],[0,0]]
        const diceUnicode = ['\u2680', '\u2681', '\u2682', '\u2683', '\u2684', '\u2685'];
        function rollDie() {
            return Math.floor(Math.random() * 6) + 1;
        }
        function displayDice(diceArray) {
            return diceArray.map(die => diceUnicode[die - 1]).join(' ');
        }
        function animateDice(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('roll-animation');
            void element.offsetWidth;  // Trigger reflow to restart animation
            element.classList.add('roll-animation');
        }
        function startGame() {
            userDice = [rollDie(), rollDie()];
            robotDice = [rollDie(), rollDie()];
            cur_game[1] = userDice
            animateDice('userDice');
            animateDice('robotDice1');
            cur_game[3] = robotDice
            setTimeout(() => {
                document.getElementById('userDice').innerText = displayDice(userDice);
                document.getElementById('robotDice1').innerText = diceUnicode[robotDice[0] - 1];
                document.getElementById('robotDice2').innerText = '?';
                document.getElementById('rerollButton').disabled = false;
                document.getElementById('revealButton').disabled = false;
                document.getElementById('result').innerText = '';
                document.getElementById('startButton').disabled = true;
                document.getElementById('startButton').style.backgroundColor = '#ddd';
                document.getElementById('revealButton').style.backgroundColor = '#5CB85C';
                document.getElementById('rerollButton').style.backgroundColor = '#5CB85C';
            }, 500);
        }
        function rerollUserDice() {
            userDice = [rollDie(), rollDie()];
            cur_game[2] = userDice
            animateDice('userDice');
            setTimeout(() => {
                document.getElementById('userDice').innerText = displayDice(userDice);
                document.getElementById('rerollButton').disabled = true;
                document.getElementById('rerollButton').style.backgroundColor = '#ddd';
            }, 500);
        }
        function revealDice() {
            const userTotal = userDice[0] + userDice[1];
            const robotTotal = robotDice[0] + robotDice[1];
            let resultMessage;
            if (userTotal > robotTotal) {
                resultMessage = `You win! (${userTotal} vs ${robotTotal})`;
                cur_game[0] = 1
            } else if (userTotal < robotTotal) {
                resultMessage = `Robot wins! (${robotTotal} vs ${userTotal})`;
                cur_game[0] = -1
            } else {
                resultMessage = `It's a tie! (${userTotal} vs ${robotTotal})`;
                cur_game[0] = 0
            }
            animateDice('robotDice2');
            setTimeout(() => {
                document.getElementById('robotDice2').innerText = diceUnicode[robotDice[1] - 1];
                document.getElementById('result').innerText = resultMessage;
                document.getElementById('rerollButton').disabled = true;
                document.getElementById('revealButton').disabled = true;
                document.getElementById('revealButton').style.backgroundColor = '#ddd';
                document.getElementById('resetButton').style.display = 'inline-block';
            }, 500);
        }
        function resetGame() {
            document.getElementById('userDice').innerText = '';
            document.getElementById('robotDice1').innerText = '';
            document.getElementById('robotDice2').innerText = '?';
            document.getElementById('result').innerText = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('startButton').innerText = 'Roll Dice';
            document.getElementById('rerollButton').disabled = true;
            document.getElementById('rerollButton').style.backgroundColor = '#ddd';
            document.getElementById('revealButton').disabled = true;
            document.getElementById('revealButton').style.backgroundColor = '#ddd';
            document.getElementById('startButton').style.backgroundColor = '#5CB85C';
            document.getElementById('resetButton').style.display = 'none';
            game_record.push(cur_game)
            console.log(game_record)
            cur_game = [0,[0,0],[0,0],[0,0]]
        }
        function showGameRecord() {
            // Clear the console
            console.clear();
        
            // Calculate total user wins, losses, and ties
            const totalUserWins = game_record.reduce((totalWins, game) => totalWins + (game[0] === 1 ? 1 : 0), 0);
            const totalUserLosses = game_record.reduce((totalLosses, game) => totalLosses + (game[0] === -1 ? 1 : 0), 0);
            const totalTies = game_record.reduce((totalTies, game) => totalTies + (game[0] === 0 ? 1 : 0), 0);
        
            // Calculate total sum of user's dice rolls
            const totalUserSum = game_record.reduce((total, game) => {
                // Check if user rerolled, use the rerolled sum if available
                const userSum = game[2][0] + game[2][1] !== 0 ? game[2][0] + game[2][1] : game[1][0] + game[1][1];
                return total + userSum;
            }, 0);
        
            // Calculate total sum of robot's dice rolls
            const totalRobotSum = game_record.reduce((total, game) => total + (game[3][0] + game[3][1]), 0);
        
            // Calculate average common sum of user's dice rolls
            const averageUserSum = totalUserSum / game_record.length;
        
            // Calculate average common sum of robot's dice rolls
            const averageRobotSum = totalRobotSum / game_record.length;
        
            // Determine highest and lowest numbers for user and robot
            let userNumbers = [];
            let robotNumbers = [];
            for (let i = 0; i < game_record.length; i++) {
                // User's numbers
                userNumbers.push(game_record[i][1][0], game_record[i][1][1]);
                if (game_record[i][2][0] !== 0 || game_record[i][2][1] !== 0) {
                    userNumbers.push(game_record[i][2][0], game_record[i][2][1]);
                }
        
                // Robot's numbers
                robotNumbers.push(game_record[i][3][0], game_record[i][3][1]);
            }
            userNumbers = quicksort(userNumbers);
            robotNumbers = quicksort(robotNumbers);
            const highestUserNumber = Math.max(...userNumbers);
            const lowestUserNumber = Math.min(...userNumbers);
            const highestRobotNumber = Math.max(...robotNumbers);
            const lowestRobotNumber = Math.min(...robotNumbers);
            // Display the total number of wins, losses, ties, and average common sums
            console.log("Total user wins:", totalUserWins);
            console.log("Total user losses:", totalUserLosses);
            console.log("Total ties:", totalTies);
            console.log("Average common sum of user's dice rolls:", averageUserSum);
            console.log("Average common sum of robot's dice rolls:", averageRobotSum);
            console.log("Highest number for user:", highestUserNumber);
            console.log("Lowest number for user:", lowestUserNumber);
            console.log("Highest number for robot:", highestRobotNumber);
            console.log("Lowest number for robot:", lowestRobotNumber);
        }

        function resetGame() {
            document.getElementById('userDice').innerText = '';
            document.getElementById('robotDice1').innerText = '';
            document.getElementById('robotDice2').innerText = '?';
            document.getElementById('result').innerText = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('startButton').innerText = 'Roll Dice';
            document.getElementById('rerollButton').disabled = true;
            document.getElementById('rerollButton').style.backgroundColor = '#ddd';
            document.getElementById('revealButton').disabled = true;
            document.getElementById('revealButton').style.backgroundColor = '#ddd';
            document.getElementById('startButton').style.backgroundColor = '#5CB85C';
            document.getElementById('resetButton').style.display = 'none';
            game_record.push(cur_game);
            console.log("Game Record after Reset:", game_record); // Show array after reset
            cur_game = [0, [0, 0], [0, 0], [0, 0]];
        }        
        
        function quicksort(arr) {
            if (arr.length <= 1) {
                return arr;
            } else {
                const pivot = arr[Math.floor(arr.length / 2)];
                const left = [];
                const middle = [];
                const right = [];
                for (const element of arr) {
                    if (element < pivot) {
                        left.push(element);
                    } else if (element === pivot) {
                        middle.push(element);
                    } else {
                        right.push(element);
                    }
                }
                return quicksort(left).concat(middle.concat(quicksort(right)));
            }
        }
        // Example usage
        const arr = [3, 1, 12, 21, 2111, 6, 8, 10, 1, 2, 1];
        console.log("Original array:", arr);
        const sortedArr = quicksort(arr);
        console.log("Sorted array:", sortedArr);
    </script>
</body>
</html>
